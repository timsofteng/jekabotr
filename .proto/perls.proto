syntax = "proto3";

option go_package = "jekabot/proto";

service PerlsService {
	rpc GetRandomPerl(GetRandomPerlRequest) returns(GetRandomPerlResponse);
	rpc CreateRandomPerl(CreateRandomPerlRequest) returns(CreateRandomPerlResponse);
};

message GetRandomPerlRequest {};
message CreateRandomPerlRequest {};

enum PerlType {
    TEXT = 0;
    VOICE = 1;
}

message GetRandomPerlResponse {
	string value = 1;
	PerlType type = 2;
}
message CreateRandomPerlResponse {};
